<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #34f1f1; /* Background color */
            font-family: Arial, sans-serif; /* Font for all text */
            margin: 0;
            height: 100vh; /* Full-page height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px; /* Fixed width for better alignment */
            text-align: center; /* Center-align all text inside */
        }

        /* Title Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form Inputs */
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form textarea {
            resize: none; /* Disable resizing for textareas */
            height: 100px; /* Fixed height for textareas */
        }

        /* Submit Button */
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: red; /* Change color on hover */
        }

        /* Link to View Events */
        .view-events {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .view-events:hover {
            text-decoration: underline;
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Event</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="date">Date and Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <button type="submit">Create Event</button>
        </form>
    </div>

    <a href="{% url 'event_list' %}" class="view-events">View Upcoming Events</a>
</body>
</html>
